<div class="col-md-4">
    <div class="thumbnail">
        <img ng-src="http://wit.wurfl.io/w_300/h_200/m__cropbox/{[{ thumbnail_url }]}"/>
        <p class="thumbnail_img" ng-hide="thumbnail_url"><i class="fa fa globe fa-3x"></i></p>
        <div class="caption">
            <h3><a href="{[{ url }]}" target="_blank">{[{ title }]}</a></h3>
            <p>{[{ description | limitTo: 100}]}</p>
            <p class="pull-right">
                <a href="#" title="Arquivar"><i class="fa fa-check"></i></a>
                <a href="#" title="Favoritar"><i class="fa fa-star"></i></a>
            </p>
            <p><small>#pt #teste @Dilma</small></p>
        </div>
    </div>
</div>
